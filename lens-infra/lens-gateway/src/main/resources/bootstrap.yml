server:
  port: 8849

spring:
  application:
    name: lens-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://{lens-auth:localhost}:8850/rsa/publicKey
  redis:
    database: 0
    host: ${redis:localhost}
    port: 6379
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos:localhost}:8848
        metadata:
          VERSION: 1.0
      config:
        server-addr: ${nacos:localhost}:8848
        file-extension: yaml